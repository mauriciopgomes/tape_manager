apiVersion: apps/v1
kind: Deployment
metadata:
  name: tape-manager
  namespace: tape-manager
  labels:
    app: tape-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tape-manager
  template:
    metadata:
      labels:
        app: tape-manager
    spec:
      containers:
      - name: tape-manager
        image: mauriciopgomes/tape-manager:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          protocol: TCP
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 200m
      dnsPolicy: ClusterFirst
      restartPolicy: Always

